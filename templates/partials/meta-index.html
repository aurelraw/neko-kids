<link rel="canonical" href="{{ config.base_url | safe }}" />
<!--Article Specific Metadata-->
<meta name="description" content="{{ config.description }}"/>
<meta name="keywords" content="Subdomain Gratis, Belajar, Anak-anak, Sekolah"/>

<!--Open Graph Metadata-->
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ config.title }}"/>
<meta property="og:description" content="{{ config.description }}" />
<meta property="og:image" content="{{ config.base_url | safe }}cover.png" />
<meta property="og:site_name" content="{{ config.title }}" />
<meta property="og:url" content="{{ config.base_url | safe }}" />

<!--Twitter Card Metadata-->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:url" content="{{ config.base_url | safe }}" />
<meta name="twitter:title" content="{{ config.title }}"/>
<meta name="twitter:description" content="{{ config.description }}" />
<meta name="twitter:image:src" content="{{ config.base_url | safe }}cover.png" />
<meta name="twitter:site" content="" />

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ config.title }}",
    "url": "{{ config.base_url | safe }}",
    "logo": "{{ config.base_url | safe }}cover.png"
  }
</script>
